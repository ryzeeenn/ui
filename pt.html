<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkTree - My Links</title>
    <!-- Menambahkan CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Menambahkan link ke file CSS terpisah -->
    <link href="pt.css" rel="stylesheet" />
    <!-- Ikon FontAwesome untuk tombol media sosial -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="text-center">
        <!-- Foto Profil -->
        <img
          src="Screenshot 2025-02-19 100120.png"
          class="rounded-circle mb-4"
        />
        <h1 class="mb-4">Abah</h1>
        <p>beginner in all things ^_^</p>
        <p>see me on</p>
      </div>

      <!-- Link ke Instagram -->
      <a
        href="https://www.instagram.com/panggil_abah/following/"
        class="btn btn-success"
      >
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <!-- Link ke link lain, misalnya ke LinkedIn -->
      <a href="https://www.twitch.tv/" class="btn btn-success">
        <i class="fab fa-twitch"></i> twitch
      </a>
      <!-- Link ke YouTube -->
      <a
        href="https://www.youtube.com/@ghalysensei/community"
        class="btn btn-success"
      >
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <!-- Link ke website atau blog pribadi -->
      <a href="https://discord.com/channels/@me" class="btn btn-success">
        <i class="fab fa-discord"></i> discord
      </a>
    </div>

    <!-- Menambahkan skrip Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
